<div class="modal fade" id="productDetailModal" tabindex="-1" role="dialog" aria-labelledby="productDetailModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-add modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="productDetailModalLabel">Товар добавлений в корзину!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-6">
                        <img src="{{ product.main_imageURL }}" class="img-fluid modal_product_img" alt="product" />
                    </div>
                    <div class="col-lg-6">
                        <div class="card border-right-0 border-top-0 border-left-0">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <h2 class="modal-product-name">Name</h2>
                                </li>
                                <li class="list-group-item">
                                    <span class="price modal_product_price">Price</span>
                                </li>
                                <li class="list-group-item">
                                    <form>
                                        <div class="quantity form-group row m-0 justify-content-between">
                                            <div class="quantity-btn-group d-flex align-items-center">
                                                <label class="col-form-label quantity-label mr-1"
                                                    for="quantity-num">Кількість:</label>
                                                <input class="quantity-num" id="quantity-num" type="number" min="0">
                                                <button class="quantity-item-minus" type="button">
                                                    <svg width="1.2em" height="1.2em" viewBox="0 0 16 16"
                                                        class="bi bi-dash svg-subtract" fill="currentColor"
                                                        xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd"
                                                            d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
                                                    </svg>
                                                </button>
                                                <button class="quantity-item-plus" type="button">
                                                    <svg width="1.2em" height="1.2em" viewBox="0 0 16 16"
                                                        class="bi bi-plus" fill="currentColor"
                                                        xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd"
                                                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                                    </svg>
                                                </button>
                                            </div>
                                            <button class="quantity-item-delete" type="button">
                                                <svg width="1.2em" height="1.2em" viewBox="0 0 16 16"
                                                    class="bi bi-x svg-delete" fill="currentColor"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd"
                                                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                                                </svg>
                                            </button>
                                        </div>
                                    </form>
                                </li>
                                <li class="list-group-item">
                                    <div class="totalPrice">
                                        <label class="col-form-label quantity-label mr-1" for="total-price">Загальна
                                            вартість:</label>
                                        <span class="price" id="total_price">Total Price ₴</span>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="add-to-cart form-group row m-0">
                                        <a class="ml-auto" href="{% url 'order_checkout_url' %}">
                                            <button type="button" class="btn btn-secondary btn-cart" id="addCart"
                                                modal_product_id='' modal_product_data=''>
                                                <span>Оформити замовлення</span>
                                            </button>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
    <div class="modal-dialog modal-dialog-centered modal-dialog-delete">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title text-center m-4">Товар видалено з корзини!</h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Продовжити покупку</button>
          </div>
        </div>
      </div>
</div>
